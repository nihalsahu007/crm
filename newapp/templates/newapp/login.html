{% extends "newapp/base.html" %}
{% block content %}
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-secondary" role="alert">{{ message }}</div>
    {% endfor %}
{% endif %}
<div class="container py-5">
	<h1>login</h1>
		<form method="POST">
			{% csrf_token %}
			{{form.as_p}}
			<button type="submit" class="btn btn-primary">Submit</button>
			<a href="{% url 'newapp:forgot_password_email' %}">
				<button data-bs-toggle="modal" data-bs-target="#exampleModal" type="button" class="btn btn-primary" >forgot password</button>
			</a>
		</form>
		
	</div>
{% endblock %}
